<body>
    <script>
        function calcAverageHumanAge(age)
        {
            //1
            let ageDog = age.map(x => {
                if(x <= 2)
                {
                    return x *2;
                }
                return 16 + x * 4;
            })

            //2
            let dogFilter = ageDog.filter(x => {
                return x >= 18;
            })

            //3
            let sum = 0;
            dogFilter.forEach(age => {
                sum += age;
            })
            avgDog = sum / dogFilter.length;
            return avgDog.toFixed(2);
        }

        //4
        console.log(calcAverageHumanAge([5, 2, 4, 1, 15, 8, 3]));
        console.log(calcAverageHumanAge([16, 6, 10, 5, 6, 1, 4]));
    </script>
</body>
