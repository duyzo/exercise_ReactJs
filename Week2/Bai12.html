<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const game = {
        team1: "Bayern Munich",
        team2: "Borrussia Dortmund",
        players: [
          [
            "Neuer",
            "Pavard",
            "Martinez",
            "Alaba",
            "Davies",
            "Kimmich",
            "Goretzka",
            "Coman",
            "Muller",
            "Gnarby",
            "Lewandowski",
          ],
          [
            "Burki",
            "Schulz",
            "Hummels",
            "Akanji",
            "Hakimi",
            "Weigl",
            "Witsel",
            "Hazard",
            "Brandt",
            "Sancho",
            "Gotze",
          ],
        ],
        score: "4:0",
        scored: ["Lewandowski", "Gnarby", "Lewandowski", "Hummels"],
        date: "Nov 9th, 2037",
        odds: {
          team1: 1.33,
          x: 3.25,
          team2: 6.5,
        },
      };

      //1
      game.scored.forEach((players, index) => {
        console.log(`Goal ${index + 1}:${players}`);
      });

      //2
      let odds = Object.values(game.odds);
      let avg = odds.reduce((sum, odd) => sum + odd, 0) / odds.length;
      console.log("Average:", avg.toFixed(2));

      //3
      Object.entries(game.odds).forEach(([key, value]) => {
        let ok;

        if (key === "x") {
          ok = "draw";
        } else {
          ok = `victory ${game[key]}`;
        }

        console.log(`Odd of ${ok}: ${value}`);
      });

      //4
      let scores = {};

      game.scored.forEach((player) => {
        scores[player] = (scores[player] || 0) + 1;
      });
      console.log(scores);
    </script>
  </body>
</html>
